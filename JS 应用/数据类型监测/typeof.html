<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof</title>
</head>
<body>
<!-- 
    typeof : 返回字符串,在计算机(浏览器)底层,基于二进制值 进行监测
           弊端:准确检测函数和基本数据类型(除了null),检测对象 返回的都是 object
 -->
    <script>
        /**
         * 监测 null 返回 objecct ,原因:  对象存储 计算机 以 000 进制开头,null 也是 导致返回object
         * typeof 普通对象/数组对象/日期对象/正则对象   'object'
        */
        console.log(typeof null);  // 'objecct'


    </script>
</body>
</html>
