<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        const fn = (function(id){
            let cache = {};
            const temporary= () => {
                if(cache[id]){
                    console.log('走缓存了');
                    return cache[id]
                }else {
                    console.log('没走缓存');
                    cache[id]= '123';
                    return '123'
                }
            }
            return temporary
        })()
        fn(2)
        fn(2)


        for(var i = 0 ; i < 3 ; i++){
            (function(i){
                setTimeout(function(){
                    console.log('i',i);
                },(1000 * i))
            })(i)
        }

    </script>
</body>
</html>
