<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工厂模式</title>
</head>
<body>
    <!-- 
        工厂模式 (Factory)
            工厂实现调用的切换,或者实现中传处理
     -->
    <script>
        function factory(options){
            options = options || {};
            let {
                type,payload
            } = options;
            if(type === 'before'){
                // 执行 A ,完成一个逻辑
                return
            }
            // 执行 B ,完成一个逻辑
        }
        factory({
            type:'before',
            payload:100
        })
        factory({
            type:'after',
            payload:200
        })


    </script>
</body>
</html>
